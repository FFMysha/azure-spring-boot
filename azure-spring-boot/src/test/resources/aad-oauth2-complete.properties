spring.security.oauth2.client.registration.azure.client-id=abcd
spring.security.oauth2.client.registration.azure.client-secret=password
spring.security.oauth2.client.registration.azure.client-name=Client for user scope
spring.security.oauth2.client.registration.azure.provider=azure-oauth-provider
spring.security.oauth2.client.registration.azure.scope=openid
spring.security.oauth2.client.registration.azure.redirect-uri-template=http://my-redirect-uri.com
spring.security.oauth2.client.registration.azure.client-authentication-method=basic
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code

spring.security.oauth2.client.provider.azure-oauth-provider.authorization-uri=http://azure-auth-server/oauth/authorize
spring.security.oauth2.client.provider.azure-oauth-provider.token-uri=http://azure-auth-server/oauth/token
spring.security.oauth2.client.provider.azure-oauth-provider.user-info-uri=http://azure-auth-server/userinfo
spring.security.oauth2.client.provider.azure-oauth-provider.jwk-set-uri=http://azure-auth-server/token_keys
spring.security.oauth2.client.provider.azure-oauth-provider.user-name-attribute=name

azure.activedirectory.tenant-id=my-tanant-id
azure.activedirectory.ActiveDirectoryGroups=my-aad-group1, my-aad-group2
